<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeti</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,700,900|Staatliches"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build/css/app.css" />
  </head>
  <body>
    <header class="header contenedor">
      <div class="header__logo">
        <a href="index.html">
          <img
            src="build/img/logo.png"
            alt="logo imagen"
            class="header__imagen"
          />
        </a>
      </div>
      <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--crear" href="#"
          >Crear Grupo</a
        >
        <a class="navegacion__enlace" href="#">Iniciar Secion</a>
        <a class="navegacion__enlace" href="#">Registrarse</a>
      </nav>
    </header>

    <section class="hero">
      <h1 class="hero__texto">
        Encuentra o crea un grupo para compartir lo que mas te gusta
      </h1>
      <a class="hero__enlace" href="#">Obtener una cuenta</a>
    </section>
    <section class="busqueda">
      <h2 class="busqueda__heading">busca un grupo en tu ciudad</h2>
      <div class="contenedor">
        <form class="formulario">
          <select class="formulario__campo">
            <option>Programacion</option>
            <option>Diseño</option>
            <option>Negocios</option>
            <option>Moda</option>
            <option>Ejercicios</option>
            <option>Fotografia</option>
            <option>Comida</option>
            <option>Diseño Interior</option>
            <option>Cafe</option>
            <option>Cine</option>
            <option>Libros</option>
            <option>Emprendimiente</option>
          </select>
          <input
            type="text"
            class="formulario__campo"
            placeholder="Nombre del Evento"
          />
          <input
            type="text"
            class="formulario__campo"
            placeholder="ciudad o pais"
          />
          <input type="submit" class="formulario__submit" value="Buscar">
        </form>
      </div>
    </section>
  </body>
</html>
